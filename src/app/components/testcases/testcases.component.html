<div class="table">
    <p-table [columns]="cols" [value]="products" [tableStyle]="{ 'min-width': '50rem' }" class="p-table">
        <ng-template pTemplate="header" let-columns>
            <tr >
                <th *ngFor="let col of headers" class="header">
                    {{col}}
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData let-columns="columns">
            <tr class="data"> 
                <td *ngFor="let col of columns">
                   <span *ngIf="!(col==='status')">
                    {{rowData[col]}}
                   </span>
                   <span *ngIf="(col==='status')" [ngStyle]="{'color':getStatusColor(rowData['status'])}">
                     {{rowData[col]}}
                   </span>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
